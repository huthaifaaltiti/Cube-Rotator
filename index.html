<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Style Links -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>XYZ-Rotators</title>
  </head>

  <body>
    <div class="main-container">
      <div class="sub-container">
        <div class="control-container">
          <div class="controller controller--1">
            <span class="controller-desc desc--1"
              >Rotate X:
              <span class="controller-value value--x">0 </span>
            </span>

            <input
              class="input input-x"
              type="range"
              min="0"
              max="360"
              value="0"
            />
          </div>

          <div class="controller controller--2">
            <span class="controller-desc desc--2"
              >Rotate Y:
              <span class="controller-value value--y">0 </span>
            </span>

            <input
              class="input input-y"
              type="range"
              min="0"
              max="360"
              value="0"
            />
          </div>

          <div class="controller controller--3">
            <span class="controller-desc desc--3"
              >Rotate Z:
              <span class="controller-value value--z">0 </span>
            </span>

            <input
              class="input input-z"
              type="range"
              min="0"
              max="360"
              value="0"
            />
          </div>

          <div class="controller-btns">
            <button class="btn-de btn-reset">Reset</button>
            <button class="btn-de btn-copy">Copy</button>
          </div>
        </div>

        <div class="output-container">
          <div class="box-decoration">
            <!-- <div class="box"></div> -->
            <div class="cube-container">
              <div class="cube">
                <figure class="face front">1</figure>
                <figure class="face back">2</figure>
                <figure class="face left">3</figure>
                <figure class="face right">4</figure>
                <figure class="face top">5</figure>
                <figure class="face bottom">6</figure>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main JS file -->
    <script src="/javaScripts/app.js"></script>
    <!-- JS's out-links: For Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
